<ion-content scrollY="false">
  <ion-grid>
    <ion-row id="-1">
      <ion-col>
        <ion-item class="title" lines="none" >
          <ion-label class="ion-text-center">
            {{questionnaire?.getName()}}
          </ion-label>
        </ion-item>
        <ion-item class="description" lines="none" >
          <ion-label class="ion-text-center">
            {{questionnaire?.getDescription()}}
          </ion-label>
        </ion-item>
        <ion-item class="ion-text-center" lines="none" >
          <ion-label class="ion-text-center">
            <ion-button size="large" (click)="scrollToLabel(0)">
              Start
            </ion-button>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="row ion-padding" *ngFor="let question of questionnaire?.getQuestions(); let i = index;" [id]=i>
      <ion-col>
        <app-question (submitted)="submitted($event)" [index]=i [question]="question"></app-question>
      </ion-col>
    </ion-row>

    <ion-row class="row ion-padding end-content" [id]=questionnaire?.getQuestions().length>
      <ion-col>
        Thank you!
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
